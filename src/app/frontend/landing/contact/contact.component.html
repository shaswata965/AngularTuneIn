<div class="contact_section m24_cover" id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 offset-lg-1 col-md-12 col-sm-12">
        <div class="m24_heading_wrapper m24_cover text-center">

          <h1>GET IN TOUCH</h1>

          <p>Your Personal Media Website</p>
        </div>
      </div>

      <div class="col-lg-10 offset-lg-1 col-md-12 col-sm-12 col-12">
        <form [formGroup]="form" (submit)="createContact()">
          <div class="row">
            <div class="col-lg-6 col-md-6">
              <div class="form-pos">
                <div class="form-group i-name contact-form-custom">

                  <input type="text" class="form-control require" formControlName="firstName" required="true" placeholder="First Name*">

                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-6">
              <div class="form-pos">
                <div class="form-group i-name contact-form-custom">

                  <input type="text" class="form-control require" formControlName="lastName" required="true" placeholder="last Name*">

                </div>
              </div>
            </div>
            <!-- /.col-md-12 -->
            <div class="col-lg-6 col-md-6">
              <div class="form-e">
                <div class="form-group i-email contact-form-custom">
                  <input type="email" class="form-control require" formControlName="email" required="true" placeholder=" Email *" data-valid="email" data-error="Email should be valid.">

                </div>
              </div>
            </div>
            <!-- /.col-md-12 -->
            <div class="col-lg-6 col-md-6">
              <div class="form-s">
                <div class="form-group i-subject contact-form-custom">

                  <input type="text" class="form-control require" formControlName="subject" required="true" placeholder="subject">

                </div>
              </div>
            </div>
            <!-- /.col-md-12 -->
            <div class="col-md-12">
              <div class="form-m">
                <div class="form-group i-message contact-form-custom">

                  <textarea class="form-control require" formControlName="text" required="true" rows="5" id="messageTen" placeholder=" Message"></textarea>

                </div>
              </div>
            </div>
            <!-- /.col-md-12 -->
            <div class="col-md-12">
              <div class="tb_es_btn_div">
                <div class="response"></div>
                <div class="tb_es_btn_wrapper">
                  <button type="submit" class="submitForm"><i class="flaticon-play-button"></i> send !</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
