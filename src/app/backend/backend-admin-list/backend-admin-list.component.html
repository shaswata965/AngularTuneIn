<div class="row justify-content-center">
  <div class="col-md-10 col-sm-8">
    <mat-card class="login-card">
      <h1 class="login-card-heading text-center">
        All admins
      </h1>
      <p class="mat-body-1 login-card-description text-center"> List Of Every Admin </p>
      <table class="table table-striped table-bordered table-hover mt-30">
        <thead>
          <tr>
            <th class="text-center">SN.</th>
            <th class="text-center">Name</th>
            <th class="text-center">Email</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody *ngIf="admins.length > 0">
        <tr *ngFor="let admin of admins; let i=index;">
          <td class="text-center">{{ i + 1}}</td>
          <td class="text-center">{{admin['name']}}</td>
          <td class="text-center">{{admin['email']}}</td>
          <td>
            <div class="row justify-content-around">
              <div class="col-3">
                <a [routerLink]="['/admin-edit',admin.id]" class="btn btn-inverse-success ml-4"><i class="fas fa-edit"></i></a>
              </div>
              <div class="col-3">
                <a href="#" class="btn btn-inverse-info"><i class="fas fa-eye"></i></a>
              </div>
              <div class="col-3">
                <button (click)="onDelete(admin.id)" class="btn btn-inverse-danger"><i class="fas fa-trash"></i></button>
              </div>
            </div>
          </td>
        </tr>
        <tr *ngIf="admins.length <= 0">
          <td class="text-center">No Admin Created Yet</td>
        </tr>
        </tbody>
      </table>
    </mat-card>
  </div>
</div>
