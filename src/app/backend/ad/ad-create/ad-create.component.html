<div class="row justify-content-center">
  <div  *ngIf="isLoading" class="col-md-6 col-sm-8">
    <mat-card class="login-card">
      <mat-spinner></mat-spinner>
    </mat-card>
  </div>
  <div class="col-md-6 col-sm-8" *ngIf="!isLoading">
    <mat-card class="login-card">
      <h1 class="login-card-heading">
        {{mode}} Advertisement
      </h1>
      <p class="mat-body-1 login-card-description"> {{mode}} This Advertisement </p>
      <form [formGroup]="form" (submit)="createAd()">
        <mat-form-field class="login-card-fields">
          <mat-label>Advertisement Name :</mat-label>
          <input type="text" formControlName="name" matInput placeholder="Ex: Ad Name" />
        </mat-form-field>
        <mat-form-field class="login-card-fields">
          <mat-label>Advertisement Page</mat-label>
          <mat-select formControlName="page">
            <mat-option value="home">
              Home Page
            </mat-option>
            <mat-option value="filter">
             Filter Album Page
            </mat-option>
            <mat-option value="album">
              Album Page
            </mat-option>
            <mat-option value="profile">
              Profile Page
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div>
          <button mat-stroked-button type="button" (click)="filePicker.click()"> Pick Image </button>
          <input class="invisible-file-picker" type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="admin-image-preview" *ngIf="imagePreview !== '' && imagePreview">
          <img [src]="imagePreview" [alt]="form.value.name" />
        </div>
        <button
          mat-raised-button
          color="primary"
          class="login-card-button" type="submit">
          {{mode}} Advertisement
        </button>
      </form>
    </mat-card>
  </div>
</div>
