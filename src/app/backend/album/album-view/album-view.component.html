<div class="row justify-content-center">
  <div class="col-md-10 col-sm-8" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
  <div class="col-md-10 col-sm-8" *ngIf="!isLoading">
    <mat-card class="login-card">
      <h1 class="login-card-heading text-center">
        All Albums
      </h1>
      <p class="mat-body-1 login-card-description text-center"> List Of Every Albums </p>
      <table class="table table-striped table-bordered table-hover mt-30" *ngIf="albums.length > 0">
        <thead>
        <tr>
          <th class="text-center">SN.</th>
          <th class="text-center">Image</th>
          <th class="text-center">Name</th>
          <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let album of albums; let i=index;">
          <td class="text-center">{{ i + 1}}</td>
          <td class="text-center"><img class="img-fluid actor-preview-image" [src]="album.imagePath"  [alt]="album.name" /></td>
          <td class="text-center actor-data-margin">{{album['name']}}</td>
          <td>
            <div class="row justify-content-around">
              <div class="col-3">
                <a [routerLink]="['/edit-album',album.id]" class="btn btn-inverse-success ml-4"><i class="fas fa-edit"></i></a>
              </div>
              <div class="col-3">
                <button (click)="openViewModal(album)" class="btn btn-inverse-info"><i class="fas fa-eye"></i></button>
              </div>
              <div class="col-3">
                <button (click)="onDelete(album.id)" class="btn btn-inverse-danger"><i class="fas fa-trash"></i></button>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
      <table class="table table-striped table-bordered table-hover mt-30" *ngIf="albums.length <= 0">
        <thead>
        <tr>
          <th class="text-center" style="font-size: 20px; color: rgb(248, 71, 62);">No Albums Created Yet</th>
        </tr>
        <tr>
          <td class="text-center"><button mat-raised-button color="accent"><a routerLink="/create-album" style="color: white;">Create One</a></button></td>
        </tr>
        </thead>
      </table>
      <mat-paginator appStylePaginator showFirstLastButtons *ngIf="albums.length > 0" [length]="totalSongs" [pageSize]="3" (page)="onChangedPage($event)"></mat-paginator>
    </mat-card>
  </div>
</div>
