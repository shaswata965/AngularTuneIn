<div class="row justify-content-center">
  <div class="col-md-10 col-sm-8" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
  <div class="col-md-10 col-sm-8" *ngIf="!isLoading">
    <mat-card class="login-card">
      <h1 class="login-card-heading text-center">
        All Starred Emails
      </h1>
      <p class="mat-body-1 login-card-description text-center"> List Of Starred Email </p>
      <table class="table table-striped table-hover mt-30" *ngIf="contacts.length > 0">
        <thead>
        <tr>
          <th class="text-center">Starred</th>
          <th class="text-center">SN.</th>
          <th class="text-center">Sender</th>
          <th class="text-center">Email</th>
          <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let contact of contacts; let i=index;">
          <td class="text-center"><button class="btn btn-inverse-success"><i class="fas fa-star"></i></button></td>
          <td class="text-center">{{ i + 1}}</td>
          <td class="text-center">{{contact['firstName']}}</td>
          <td class="text-center">{{contact['email']}}</td>
          <td>
            <div class="row justify-content-around">
              <div class="col-3">
                <button (click)="openViewModal(contact)" class="btn btn-inverse-info"><i class="fas fa-eye"></i></button>
              </div>
              <div class="col-3">
                <button (click)="onDelete(contact.id)" class="btn btn-inverse-danger"><i class="fas fa-trash"></i></button>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
      <table class="table table-striped table-bordered table-hover mt-30" *ngIf="contacts.length <= 0">
        <thead>
        <tr>
          <th class="text-center" style="font-size: 20px; color: rgb(248, 71, 62);">No Emails Starred Yet</th>
        </tr>
        <tr>
          <td class="text-center"><button mat-raised-button color="accent"><a routerLink="/contacts" style="color: white;">Star One</a></button></td>
        </tr>
        </thead>
      </table>
    </mat-card>
  </div>
</div>
