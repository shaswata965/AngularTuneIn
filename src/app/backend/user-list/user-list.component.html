<div class="row justify-content-center">
  <div class="col-md-10 col-sm-8">
    <mat-card class="login-card">
      <h1 class="login-card-heading text-center">
        All users
      </h1>
      <p class="mat-body-1 login-card-description text-center"> List Of Every User </p>
      <table class="table table-striped table-bordered table-hover mt-30">
        <thead>
        <tr>
          <th class="text-center">SN.</th>
          <th class="text-center">Name</th>
          <th class="text-center">Email</th>
          <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody *ngIf="users.length > 0">
        <tr *ngFor="let user of users; let i=index;">
          <td class="text-center">{{ i + 1}}</td>
          <td class="text-center">{{user['name']}}</td>
          <td class="text-center">{{user['email']}}</td>
          <td>
            <div class="row justify-content-around">
              <div class="col-3">
                <button (click)="openViewModal(user)" class="btn btn-inverse-info"><i class="fas fa-eye"></i></button>
              </div>
              <div class="col-3">
                <button (click)="onDelete(user.id)" class="btn btn-inverse-danger"><i class="fas fa-trash"></i></button>
              </div>
            </div>
          </td>
        </tr>
        <tr *ngIf="users.length <= 0">
          <td class="text-center">No User Created Yet</td>
        </tr>
        </tbody>
      </table>
    </mat-card>
  </div>
</div>
