<div class="row justify-content-center">
  <div class="col-md-10 col-sm-8">
    <mat-card class="login-card">
      <h1 class="login-card-heading text-center">
        All Events
      </h1>
      <p class="mat-body-1 login-card-description text-center"> List Of Every Events </p>
      <table class="table table-striped table-bordered table-hover mt-30">
        <thead>
        <tr>
          <th class="text-center">SN.</th>
          <th class="text-center">Title</th>
          <th class="text-center">Description</th>
          <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody *ngIf="events.length > 0">
        <tr *ngFor="let event of events; let i=index;">
          <td class="text-center">{{ i + 1}}</td>
          <td class="text-center">{{event['title']}}</td>
          <td class="text-center">{{event['description']}}</td>
          <td>
            <div class="row justify-content-around">
              <div class="col-3">
                <a [routerLink]="['/edit-event',event.id]" class="btn btn-inverse-success ml-4"><i class="fas fa-edit"></i></a>
              </div>
              <div class="col-3">
                <button (click)="openViewModal(event)" class="btn btn-inverse-info"><i class="fas fa-eye"></i></button>
              </div>
              <div class="col-3">
                <button (click)="onDelete(event.id)" class="btn btn-inverse-danger"><i class="fas fa-trash"></i></button>
              </div>
            </div>
          </td>
        </tr>
        <tr *ngIf="events.length <= 0">
          <td class="text-center">No Albums Created Yet</td>
        </tr>
        </tbody>
      </table>
    </mat-card>
  </div>
</div>
