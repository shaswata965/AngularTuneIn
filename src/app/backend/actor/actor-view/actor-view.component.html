<div class="row justify-content-center">
  <div class="col-md-10 col-sm-8" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
  <div class="col-md-10 col-sm-8" *ngIf="!isLoading">
    <mat-card class="login-card">
      <h1 class="login-card-heading text-center">
        All Actors
      </h1>
      <p class="mat-body-1 login-card-description text-center"> List Of Every Actors </p>
      <table class="table table-striped table-bordered table-hover mt-30"  *ngIf="actors.length > 0">
        <thead>
        <tr>
          <th class="text-center">SN.</th>
          <th class="text-center">Image</th>
          <th class="text-center">Name</th>
          <th class="text-center">Awards</th>
          <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let actor of actors; let i=index;">
          <td class="text-center actor-data-margin">{{ i + 1}}</td>
          <td class="text-center"><img class="img-fluid actor-preview-image" [src]="actor.imagePath"  [alt]="actor.name" /></td>
          <td class="text-center actor-data-margin">{{actor['name']}}</td>
          <td class="text-center actor-data-margin">{{actor['awards']}}</td>
          <td>
            <div class="row justify-content-around">
              <div class="col-3">
                <a [routerLink]="['/edit-actor',actor.id]" class="btn btn-inverse-success ml-4"><i class="fas fa-edit"></i></a>
              </div>
              <div class="col-3">
                <button (click)="openViewModal(actor)" class="btn btn-inverse-info"><i class="fas fa-eye"></i></button>
              </div>
              <div class="col-3">
                <button (click)="onDelete(actor.id)" class="btn btn-inverse-danger"><i class="fas fa-trash"></i></button>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
        <table class="table table-striped table-bordered table-hover mt-30" *ngIf="actors.length <= 0">
          <thead>
          <tr>
            <th class="text-center" style="font-size: 20px; color: rgb(248, 71, 62);">No Actor Created Yet</th>
          </tr>
          <tr>
            <td class="text-center"><button mat-raised-button color="accent"><a routerLink="/create-actor" style="color: white;">Create One</a></button></td>
          </tr>
          </thead>
        </table>
    </mat-card>
  </div>
</div>
